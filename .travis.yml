language: node_js
node_js:
  - node
script:
  - npm run build:webpack
  - echo "Commit sha - $TRAVIS_COMMIT"
  - mkdir -p dist/@agnos/agnos-web-hub/$TRAVIS_COMMIT
  - mv dist/*.* dist/@agnos/agnos-web-hub/$TRAVIS_COMMIT/
deploy:
  provider: s3
  access_key_id: "$AWS_ACCESS_KEY_ID"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
  bucket: "agnos-heroku-code-deploy"
  region: "us-east-1"
  cache-control: "max-age=31536000"
  acl: "public_read"
  local_dir: dist
  skip_cleanup: true
  on:
    branch: main